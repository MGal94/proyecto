<!DOCTYPE html>
<html lang="es">
<head>
  <title>Producto nuevo</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/style.css">
</head>
<body>
  <header id="header">
  </header>
  <main>
    <div class="container" id="app">
      <form>
        <h1>Alta de Producto</h1>
        <div class="mb-3">
          <label for="nombre">Nombre</label>
          <input type="text" name="nombre" id="nombre" v-model="nombre">
        </div>
        <div class="mb-3">
          <label for="categoria">Categoria</label>
          <input type="text" name="categoria" id="categoria" v-model="categoria">
        </div>
        <div class="mb-3">
          <label for="precio">Precio</label>
          <input type="text" name="precio" id="precio" v-model="precio">
        </div>
        <div class="mb-3">
          <label for="stock">Stock</label>
          <input type="text" name="stock" id="stock" v-model="stock">
        </div>
        <button type="button" class="btn btn-success" v-on:click="grabar()">Grabar</button>
      </form>
    </div>
  </main>
  <footer>
    <!-- Coloca el pie de página aquí -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
  <script src="../static/main.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- Agrega el script de empleados.js o el que estés utilizando -->
  <script src="../static/stock.js"></script>
</body>
</html>
